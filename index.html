<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="./static/main.css">

        <!-- Require the peer dependencies of face-landmarks-detection. -->
        <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_detection"></script>
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/face-detection"></script>

        <script async src="./static/script.js" onload="loadOpenCv();"type="text/javascript"></script>
    </head>
    <body>
        <div class="content">
            <h1 id="title">Super Deepfake Detector</h1>
            <div class="container">
            <div id="results">
            </div>
            </div>
            <div class="videoContainer" id="videoContainer">
                <video id="video"></video>
            </div>
            <div class="container">
                <div class="droparea" onclick="document.getElementById('input').click();"  id="droparea">
                    <h3>Drag and Drop Video</h3>
                </div>
            </div>
            <div class="container" id="opencv-container">
                <canvas id="canvasOutput" ></canvas>
            </div>
            <!-- <canvas id="faceCanvas" width="256" height="256"></canvas>
            <div class="container" id="container2">
                <canvas id="overlay" ></canvas>
            </div>
            -->
            <span>
                <button type="submit" id="button" onclick="framerun();">Detect</button>
                <button id="chooseAnother" onclick="chooseAnother();">Choose Another Video</button>
                <button id="example" onclick="tryExample();">Try an Example!</button>
            </span>

            <div class="container">
            <a href="https://github.com/dgross16/superdeepfakedetector.com">
                <img id="gh" src="static/images/github_logo.png">
            </a>
            </div>


            <input style="display: none" type="file" id="input" name="file" accept="video/mp4">



        </div>
    </body>
</html>
